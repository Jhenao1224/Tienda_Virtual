<div class="container mt-5 p-4 rounded shadow-lg bg-dark text-white">
    <!-- Encabezado -->
    <header>
        <div class="d-flex justify-content-between mb-3">
            <div>
                Mostrar
                <select class="form-select d-inline w-auto" id="table_size">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> entradas
            </div>
            <div class="input-group w-50">
                <span class="input-group-text bg-secondary text-light" id="search-label">Buscar:</span>
                <input type="search" class="form-control" id="search" placeholder="Nombre, ciudad o publicación">
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#productModal">Nuevo Producto</button>
        </div>
    </header>

    <!-- Tabla -->
    <table class="table table-dark table-hover table-striped">
        <thead>
            <tr>
                <th>SL No</th>
                <!-- <th>Imagen</th>     -->
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Fecha de Expiración</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos; let i = index">
                <td>{{ i + 1 }}</td>
                <!-- <td><img [src]="producto.imagenUrl || './img/images.png'" alt="Product Image" width="50"></td> -->
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.fechaExpiracion }}</td>
                <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center mt-4">
        <span>Mostrando 1 a 10 de 50 entradas</span>
        <div class="btn-group" role="group">
            <!-- Botones de paginación -->
        </div>
    </footer>
</div>

<!-- Popup de formulario -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <header class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Rellene el Formulario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </header>
            <div class="modal-body">
                <form (ngSubmit)="agregarProducto(Nombre.value, Descripcion.value, +Precio.value, +Cantidad.value, Fecha.value)">
                    <!-- <div class="mb-3 text-center">
                        <label for="uploadimg" class="d-block mb-2">Subir Imagen</label>
                        <input type="file" id="uploadimg" class="form-control" accept="image/*">
                        <img src="./img/images.png" alt="Product Image" width="150" height="150" class="img-thumbnail mt-3">
                    </div> -->
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" #Nombre required>
                    </div>
                    <div class="mb-3">
                        <label for="Descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="Descripcion" #Descripcion required>
                    </div>
                    <div class="mb-3">
                        <label for="Precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="Precio" #Precio required>
                    </div>
                    <div class="mb-3">
                        <label for="Cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="Cantidad" #Cantidad required>
                    </div>
                    <div class="mb-3">
                        <label for="Fecha" class="form-label">Fecha de Expiración</label>
                        <input type="date" class="form-control" id="Fecha" #Fecha required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
